<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyElectronics - E-commerce Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>SkyElectronics</h1>
    <p>Leading provider of CCTV and fire safety systems, offering top-notch products and installation services.</p>
    <button id="viewCartBtn">View Cart</button>
  </header>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <button id="navToggleBtn" class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <main id="productList"></main>

  <!-- Cart Modal -->
  <div id="cartModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Your Cart</h2>
      <ul id="cartItems"></ul>
      <button id="checkoutBtn">Checkout</button>
    </div>
  </div>

  <footer>
    <p>Copyright 2024 @<a href="https://skyelectronics.in">skyelectronics.in</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
